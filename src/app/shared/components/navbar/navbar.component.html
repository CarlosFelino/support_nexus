<nav class="navbar" [ngClass]="{'navbar-system': isSystemPage}">
  <!-- Ãcone de menu (aparece apenas no sistema) -->
  <div class="navbar-left" *ngIf="isSystemPage">
    <button (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Logo (sempre visÃ­vel) -->
  <div class="navbar-center">
    <img src="../../../assets/images/logo.png" alt="Support Nexus" class="logo">
  </div>

  <!-- Perfil (aparece apenas no sistema) -->
  <div class="navbar-right" *ngIf="isSystemPage">
    <div class="user-info">
      <span class="user-name">{{ user.nome }}</span>
      <span class="user-email">{{ user.email }}</span>
    </div>
    <img [src]="user.foto || 'assets/images/default-avatar.png'" class="user-avatar">
  </div>
</nav>
